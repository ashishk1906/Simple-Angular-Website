<div class="container">
  <header class="sticky-header">
    <h1>Hello World</h1>
  </header>

  <div class="content">
    <p>{{ displayText }}</p>
    <button class="btn btn-primary" (click)="changeText()">Change Text</button>

    <div class="mt-3">
      <button class="btn btn-secondary" (click)="toggleTheme()">
        {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
      </button>
    </div>
    
    <div class="spacer"></div>
  </div>
</div>
